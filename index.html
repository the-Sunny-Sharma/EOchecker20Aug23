<html>
  <head>
    <title>Even Odd Checker</title>
    <style>
      *{
        font-size : 35px;
      }
      .nav{
        background-color:black;
      }
      .nav a{
        color: white;
        text-decoration:none;
        padding: 15%;
      }
      body{
        background-color:lightblue;
      }
      #button input{
          background-color:yellow;
          color:red;
          width:50%;
          border-radius:40px;
      }
    </style>
    <script>
      function EvenOdd(){
				event.preventDefault();
				let ans = document.getElementById("ans");
				let num = document.getElementById("num");
				if(num.value.trim()==""){
					alert("You did not enter any integer");
					ans.innerHTML = "";
					num.focus();
					return;
				}
				let n = parseInt(num.value);
				let r = n % 2 == 0 ? "even" : "odd";
				ans.innerHTML = r;
			}
    </script>

  </head>

  <body>

    <div class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>

    <div class="container">
      <br><br>
  		<center>
  			<h1>Even Odd checker</h1>
  			<form onsubmit="EvenOdd()">
  				<input type="number" id="num" placeholder="Enter any integer"/>
  				<br><br>
          <div id="button">
  				<input type="submit" value="click to check"/>
          </div>
  			</form>
  			<h1 id="ans"></h1>
  		</center>
    </div>

  </body>
</html>
